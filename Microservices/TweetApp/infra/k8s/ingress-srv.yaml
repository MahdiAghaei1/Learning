apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: tweets.com
      http:
        paths:
          - path: /tweets
            pathType: Exact
            backend:
              service:
                name: tweets-clusterip-srv
                port:
                  number: 4000
